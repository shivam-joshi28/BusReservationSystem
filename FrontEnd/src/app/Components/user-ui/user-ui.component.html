<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    /* Custom CSS */
    .navbar {
      background-color: #343a40; /* Change to the desired color */
      color: white;
    }
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar-text {
      color: white;
    }
    .ml-auto {
      margin-left: auto !important;
    }
    .btn-signout {
      margin-left: 20px;
    }
    .btn-fastx {
      color: white;
      background-color: transparent;
      border-color: transparent;
    }
    /* Background image styles */
    body {
      background-image: url('../../assets/dash-pic.jpg'); /* Adjust the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .background-image-container {
      position: relative;
    }
    .background-image {
      width: 100%;
      height: auto;
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <h1 class="navbar-brand">
      <a href="/" class="btn-fastx">FASTX</a>
    </h1>
    <!-- <span class="navbar navbar-dark">Welcome, {{ loggedInUsername }}!</span> -->
    <div class="ml-auto">
      <button type="button" class="btn btn-fastx btn-success btn-sm mr-2" (click)="onUpdateUser()">Edit Profile</button>
      <button type="button" class="btn btn-fastx btn-success btn-sm mr-2" (click)="seebookings()">All Bookings</button>
      <button type="button" class="btn btn-danger btn-signout" (click)="logout()">{{ loggedInUsername }}, Logout</button>
    </div>
  </nav>

  <div class="background-image-container">
    <div class="form-container">
      <form (ngSubmit)="onSubmit(sourceCity.value, destinationCity.value, date.value)" #myForm="ngForm">
        <div class="form-group">
          <label for="sourceCity">Source City:</label>
          <input type="text" id="sourceCity" name="sourceCity" class="form-control" required ngModel #sourceCity="ngModel">
          <div *ngIf="sourceCity.invalid && (sourceCity.dirty || sourceCity.touched)" class="text-danger">
            Please fill in the source city.
          </div>
        </div>
        <div class="form-group">
          <label for="destinationCity">Destination City:</label>
          <input type="text" id="destinationCity" name="destinationCity" class="form-control" required ngModel #destinationCity="ngModel">
          <div *ngIf="destinationCity.invalid && (destinationCity.dirty || destinationCity.touched)" class="text-danger">
            Please fill in the destination city.
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" [min]="minDate()" required ngModel #date="ngModel">
          <div *ngIf="date.invalid && (date.dirty || date.touched)" class="text-danger">
            Please select a valid date.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Search</button>
      </form>
    </div>
    
    
  </div>

  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Your custom JavaScript functions -->
  <script>
    function logout() {
      // Your logout logic here
    }
  </script>
</body>
</html>
