<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    /* Custom CSS */
    .navbar {
      position: relative;
      background-color: #343a40; /* Change to the desired color */
      color: white;
    }
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn-back {
      margin-right: 20px;
    }
    /* Background image styles */
    body {
      background-image: url('../../assets/user sign up.jpg'); /* Adjust the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-dark">
    <button type="button" class="btn btn-back left-corner" (click)="goBack()">Back</button>
    <h1 class="navbar-brand">FASTX</h1>
    <!-- Add sign out button here if needed -->
  </nav>

  <!-- Your content here -->
  <div class="background-image-container">
    <img src="../../assets/dash-pic.jpg" class="background-image">
    <div class="form-container">
      <form (ngSubmit)="updateAdmin()" class="form-horizontal">
        <div class="form-group">
          <!-- <label for="firstName" class="col-sm-2 control-label">First Name</label> -->
          <div class="col-sm-10">
            <input type="text" id="firstName" [(ngModel)]="admin.firstName" name="firstName" class="form-control" required placeholder="First Name">
          </div>
        </div>
      
        <div class="form-group">
          <!-- <label for="lastName" class="col-sm-2 control-label">Last Name</label> -->
          <div class="col-sm-10">
            <input type="text" id="lastName" [(ngModel)]="admin.lastName" name="lastName" class="form-control" required placeholder="Lat Name">
          </div>
        </div>
      
        <div class="form-group">
          <!-- <label for="email" class="col-sm-2 control-label">Email</label> -->
          <div class="col-sm-10">
            <input type="email" id="email" [(ngModel)]="admin.email" name="email" class="form-control" required placeholder="Email">
          </div>
        </div>
      
        <div class="form-group">
          <!-- <label for="password" class="col-sm-2 control-label">Password</label> -->
          <div class="col-sm-10">
            <input type="password" id="password" [(ngModel)]="admin.password" name="password" class="form-control" required placeholder="Password">
          </div>
        </div>
      
        <div class="form-group">
          <!-- <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label> -->
          <div class="col-sm-10">
            <input type="text" id="phoneNumber" [(ngModel)]="admin.phoneNumber" name="phoneNumber" class="form-control" required placeholder="Phone Number">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update Admin</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
