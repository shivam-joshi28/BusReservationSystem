<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    /* Custom CSS */
    .navbar {
      position: relative;
      background-color: #343a40; /* Change to the desired color */
      color: white;
    }
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn-back {
      margin-right: 20px;
    }
    /* Background image styles */
    .background-image-container {
      position: relative;
    }
    .background-image {
      width: 100%;
      height: auto;
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <h1 class="navbar-brand">FASTX</h1>
    <button type="button" class="btn btn-back btn-secondary" (click)="goBack()">Back</button>
  </nav>

  <div class="background-image-container">
    <img src="../../assets/dash-pic.jpg" class="background-image">
    <div class="form-container">
      <form (ngSubmit)="updateUserDetails()">
        <div class="form-group">
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" placeholder="Address">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city" placeholder="City">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="state" name="state" [(ngModel)]="user.state" placeholder="State">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="user.zipCode" placeholder="Zip Code">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>

  <!-- JavaScript dependencies -->
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
