<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    /* Custom CSS */
    .navbar {
      position: relative;
      background-color: #343a40; /* Change to the desired color */
      color: white;
    }
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn-back {
      margin-right: 20px;
    }
    /* Background image styles */
    body {
      background-image: url('../../assets/user sign up.jpg'); /* Adjust the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-dark">
    <button type="button" class="btn btn-back left-corner" (click)="goBack()">Back</button>
    <h1 class="navbar-brand">FASTX</h1>
    <!-- Add sign out button here if needed -->
  </nav>

  <!-- Your content here -->
  <div class="background-image-container">
    <img src="../../assets/dash-pic.jpg" class="background-image">
    <div class="form-container" style="height: 450px; overflow-y: scroll;">
      <form #myform="ngForm" (ngSubmit)="createBus()" class="my-form">
        <div class="form-group">
          <input type="text" id="busNumber" name="busNumber" class="form-control" required [(ngModel)]="bus.busNumber" placeholder="Bus Number - Fill this field">
        </div>
        <div class="form-group">
          <input type="number" id="capacity" name="capacity" class="form-control" required [(ngModel)]="bus.capacity" placeholder="Bus Capacity - Fill this field">
        </div>
        <div class="form-group">
          <input type="text" id="sourceCity" name="sourceCity" class="form-control" required [(ngModel)]="bus.sourceCity" placeholder="Source City - Fill this field">
        </div>
        <div class="form-group">
          <input type="text" id="destinationCity" name="destinationCity" class="form-control" required [(ngModel)]="bus.destinationCity" placeholder="Destination City - Fill this field">
        </div>
        <div class="form-group">
          <input type="number" id="distanceInKms" name="distanceInKms" class="form-control" required [(ngModel)]="bus.distanceInKms" placeholder="Distance in Kms - Fill this field">
        </div>
        <div class="form-group">
          <input type="number" id="durationInHours" name="durationInHours" class="form-control" required [(ngModel)]="bus.durationInHours" placeholder="Duration Hours - Fill this field">
        </div>
        <div class="form-group">
          <input type="text" id="departureTime" name="departureTime" class="form-control" required [(ngModel)]="bus.departureTime" placeholder="Departure Time - Fill this field">
        </div>
        <div class="form-group">
          <input type="number" id="fare" name="fare" class="form-control" required [(ngModel)]="bus.fare" placeholder="Fare - Fill this field">
        </div>
        <div class="form-group">
          <input type="date" id="date" name="date" class="form-control" [min]="minDate()" required [(ngModel)]="bus.date" placeholder="Date - Fill this field">
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="myform.invalid">Add Bus</button>
        <!-- Disable button until form is valid -->
        <div *ngIf="myform.invalid" class="text-danger">Please fill out all fields.</div>
      </form>
    </div>
    
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }
    
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
